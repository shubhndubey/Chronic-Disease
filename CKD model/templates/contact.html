<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/static/contactstyles.css">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo"></div> <!-- Circular logo as background image -->
        <div class="logo-text">Chronic Kidney Disease Predictor</div>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/chatbot">Arogya</a></li>
            <li><a href="/contact">Contact Us</a></li>
            <li><a href="/about">About Us</a></li>
            <li><a href="/login">Login</a></li>
            <li><a href="/signup">Sign Up</a></li>
        </ul>
    </div>
   <main class="body-content">
       <div class="contact-container">
           <h1 class="contact-title">Get in Touch</h1>
           <p class="contact-description">We'd love to hear from you! Please fill out the form below and we will get back to you as soon as possible.</p>
           <form class="contact-form" onsubmit="openGmail(event)">
               <input type="text" id="name" placeholder="Your Name" required>
               <input type="email" id="email" placeholder="Your Email" required>
               <input type="text" id="subject" placeholder="Subject" required>
               <textarea id="message" rows="4" placeholder="Your Message" required></textarea>
               <button type="submit"><span>Send Message</span></button>
           </form>
       </div>
   </main>
   <div class="chatbot-container">
    <p class="chatbot-label"> Arogya Chatbot</p>
    <button onclick="redirectToChatbot()" class="chatbot-toggle"></button>
</div>

<script>
    // Redirects to chatbot.html when the button is clicked
    function redirectToChatbot() {
        window.location.href = '/chatbot';
    }
</script>

<script>
    function openGmail(event) {
        event.preventDefault(); // Prevent the form from submitting traditionally

        // Collect form data
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const subject = document.getElementById("subject").value;
        const message = document.getElementById("message").value;

        // Construct mailto URL
        const mailtoLink = `mailto:shubhndubey@gmail.com,normaltest.1622@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(
            `Name: ${name}\nEmail: ${email}\n\nMessage:\n${message}`
        )}`;

        // Open the mailto link
        window.location.href = mailtoLink;
    }
</script>
</body>
</html>
